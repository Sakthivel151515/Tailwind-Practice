<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tailwind grid</title>
  </head>
  <body class="p-7">
    <h1 class="text-3xl text-purple-500 font-extrabold text-center">Grid</h1>
    <div class="grid grid-cols-3 gap-3 w-100" >
      <span class="bg-fuchsia-400 col-span-2">1</span>
      <span  class="bg-fuchsia-400">2</span>
      <span  class="bg-fuchsia-400 row-span-2">3</span>
      <span  class="bg-fuchsia-400">4</span>
      <span  class="bg-fuchsia-400">5</span>
      <span  class="bg-fuchsia-400">6</span>
      <span  class="bg-fuchsia-400">7</span>
      <span  class="bg-fuchsia-400">8</span>
      <span  class="bg-fuchsia-400"></span>
    </div>
  </body>
</html>
